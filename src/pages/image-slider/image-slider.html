<!--
  Generated template for the ImageSlider page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content on-tap="dismiss()">
  <ion-slides zoom="true" loop="false" initialSlide="{{slideFromNumber}}" #slides style="background-color: black">
  <ion-slide *ngFor="let image of mediaAttachments">
    <img src="{{image.url}}">
  </ion-slide>
</ion-slides>
</ion-content>
