<ion-tabs preloadTabs #myTabs>

  <ion-tab [root]="notificationsRoot" tabTitle="Notifications" tabIcon="notifications"></ion-tab>
  <ion-tab >Toot Button</ion-tab>
  <ion-tab [root]="searchRoot" tabTitle="Search" tabIcon="search"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Profile" tabIcon="person"></ion-tab>

</ion-tabs>
<ion-fab center bottom>

</ion-fab>
