<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher  pullMin="100" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list can-swipe="true">
    <ng-container *ngFor="let notification of notifications">
      <slidable-toot *ngIf="notification.type == 'mention' && notification.status" [toot]="notification.status"></slidable-toot>
      <notification-item id=""*ngIf="notification.type != 'mention'" [notification]="notification"></notification-item>
    </ng-container>
  </ion-list>  
  <ion-infinite-scroll (ionInfinite)="loadOlderNotifications($event)" threshold="300px">
    <ion-infinite-scroll-content
      loadingText="Loading Notifications">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>      
</ion-content>
