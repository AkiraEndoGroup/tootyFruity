<!--
  Generated template for the ImageSlider page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content>
  <ion-slides initialSlide="{{slideFromNumber}}"  #slides loop="true" style="background-color: black">
  <ion-slide *ngFor="let image of mediaAttachments">
    <img src="{{image.url}}">
  </ion-slide>
</ion-slides>
<ion-fab bottom left>
  <button ion-fab color="dark" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
</ion-fab>
</ion-content>
