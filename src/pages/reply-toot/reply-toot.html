<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button on-tap="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Compose a Reply</ion-title>
    <ion-buttons end>
      <button ion-button type="submit" form="toot-form">Toot!</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content scroll="false" padding>
  <ion-card>
    <ion-item>
    <h3>replying to</h3>
      <ion-avatar item-left> 
        <img src="{{replyingToot.account.avatar}}"/>
      </ion-avatar>
      <h2 style="font-weight: bold">{{replyingToot.account.display_name | emojify}}</h2> 
    </ion-item>
    <ion-card-content>
      <p style="font-size: 14px" [innerHTML]="replyingToot.content | emojify"></p>
    </ion-card-content>
  </ion-card>  
  <toot-form [newToot]="newToot" [spoilerToggle]="hasSpoilerText"></toot-form>
</ion-content>
