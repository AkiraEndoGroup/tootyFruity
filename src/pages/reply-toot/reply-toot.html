<ion-header>

  <ion-navbar>
    <ion-title>Compose a Reply</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content scroll="false" padding>
  <ion-card>
    <ion-item>
    <h3>replying to</h3>
      <ion-avatar item-left> 
        <img src="{{replyingToot.account.avatar}}"/>
      </ion-avatar>
      <h2 style="font-weight: bold">{{replyingToot.account.display_name}}</h2> 
    </ion-item>
    <ion-card-content>
      <p style="font-size: 14px" [innerHTML]=replyingToot.content></p>
    </ion-card-content>
  </ion-card>  

  <form (ngSubmit)="sendToot()">
    <ion-item *ngIf="spoilerToggle">
      <ion-input type="text" [(ngModel)]="newToot.spoiler_text" name="spoiler_text" placeholder="Text for spoiler warning"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="newToot.status" rows="4" name="status" placeholder="What's up?"></ion-textarea>
    </ion-item>
    <!-- ion-item>
      <ion-label>NSFW? ðŸ™ˆ</ion-label>
      <ion-checkbox [(ngModel)]="newToot.sensitive" name="sensitive"></ion-checkbox>
    </ion-item -->
    <ion-item>
      <ion-label>Spoiler Warning?</ion-label>
      <ion-checkbox [(ngModel)]="spoilerToggle" name="spoilerToggle" (ngModelChange)="toggleSpoilerText();"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Visibility</ion-label>
      <ion-select [interface]="action-sheet" name="tootVisibility" [(ngModel)]="newToot.visibility">
        <ion-option value="public">Public</ion-option>
        <ion-option value="unlisted">Hide from public Timeline</ion-option>
        <ion-option value="private">Private</ion-option>
      </ion-select>
    </ion-item>
    <button type="submit" ion-button round block>Toot</button>    
  </form>
</ion-content>
